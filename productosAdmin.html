<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="conteiner">
        <header>
            <div id="contNav">

            </div>
        </header>

        <div class="container">
            <h1>Administración Productos</h1>
            <button type="button" id="añadir" class="">Añadir Producto</button>


            <div id="prodNuevo" class="new ">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Nuevo producto</h5>
                        <form id="miFormulario">
                            <input type="text" placeholder="Titulo" required><br>
                            <input type="text" placeholder="Descripcion" required><br>
                            <input type="number" placeholder="precio" required><br>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>






        <div class="row">
            <div class=" col-lg-12 d-flex flex-wrap flex-row justify-content-center " id="contProduc">

            </div>
        </div>
    </div>
    <!-- <footer> -->
    <div id="contF">

    </div>

    <script src="./JS/nuevoProd.js"></script>
    <script src="JS/obtenerProductos.js"></script>
